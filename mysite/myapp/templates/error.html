<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .error-container h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .error-container a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ error_code|default:"Error" }}</h1>
        <h2>{{ error_message|default:"Что-то пошло не так!" }}</h2>
        <p>Try refreshing the page or returning to the main page.</p>
        <a href="{% url 'analysis_page' %}">Home</a>
    </div>
</body>
</html>
